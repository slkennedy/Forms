<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>FORMS!</title>
</head>
<body>
    <nav>
    <ul>
      <li><a href="index.html">New Account</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="search.html">Search Cool Stuff!</a></li>
    </ul>
  </nav>
    <section>
      <h2>Personal Information:</h2>
        <p>
          <input type="text" name="firstname"  autofocus placeholder="First Name"/>
        </p>
      <p>
          <input type="text" name="lastname" placeholder="Last Name"/>
        </p>
      <h2>Login Information:</h2>
        <p>
          <input type="email" name="username"  placeholder="Email Address"/>
        </p>
        <p>
          <input type="password" name="password" placeholder="Password"/>
        </p>
      <h2>Organization Information:</h2>
        <p>
          <input type="text" name="orgname" Placeholder="Organization Name"/>
        </p>
        <p>
          <label for "volunteercount">Estimate Below the Number of Volunteers you Manage: </label><br>
          <input type="range" name="volunteercount" min="0" max="500" value="0" step="20"  onchange="rangevalue.value=value" />
          <output id="rangevalue"></output>
        </p>
        <p>
          <input type="submit" name="Submit" />
        </p>
    </section>
</body>
</html>
